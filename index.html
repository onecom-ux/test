<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex,nofollow">

		<!-- ビューポートの設定 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


		<title>遠隔おもちゃ操作ボタン</title>
    
	</head>
<body>


<h2>おもちゃを出す</h2>
	<p>ボタンを一回押すと、<br>おもちゃが一回出てきます。</p>

	<!-- テキストボタンの場合 -->
	<p><a onClick="sound();"><img src="./button.png" width="80" height="80" ></a></p>

	<!-- 音声ファイルの読み込み 9〜10行目にURLを指定 -->
	<audio id="sound-file" preload="auto">
		<source src="./media.mp3" type="audio/mp3">
	</audio>



<!-- JavaScriptの読み込み -->
<script src="sounds-barrage.js"></script>




</body>
</html>
