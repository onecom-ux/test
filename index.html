<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex,nofollow">

		<!-- ビューポートの設定 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- スタイルシートの読み込み -->
		<link href="sounds-multi.css" rel="stylesheet">

		<title>遠隔おもちゃ操作ボタン</title>
    
	</head>
<body>


<HR style="margin: 3em 0 ;">

<h2>おもちゃを出す</h2>
	<p>ボタンを一回押すと、おもちゃが一回出てきます。</p>

	<!-- テキストボタンの場合 -->
	<p><a onClick="sound();"><img src="./button.png" width="80" height="80" ></a></p>

	<!-- 音声ファイルの読み込み 9〜10行目にURLを指定 -->
	<audio id="sound-file" preload="auto">
		<source src="./media.mp4" type="audio/mp4">
	</audio>


<HR style="margin: 3em 0 ;">


<!-- JavaScriptの読み込み -->
<script src="sounds-multi.js"></script>




</body>
</html>
